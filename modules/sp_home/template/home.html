<div id="home_list_module">



{% for module in list_modules %}

	{% if module.show_in_menu  %}

	<div class="col-md-12">
		<div class="well">


			<a href="?page={{module.slug|raw}}">
				<i class='fa {{module.icon|raw}}' aria-hidden="true"></i>
				{{module.name|raw}}
			</a>

			<p>
				{{module.description|raw}}
			</p>
		</div>

	</div>

	{% endif %}

{% endfor %}

</div>
