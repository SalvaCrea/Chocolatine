<div id="home_list_module">



{% for module in list_modules %}

	{% if module.show_in_menu and module.slug != 'home'  %}

	<div class="col-md-4">

		<a href="?page=salva_powa&module={{module.slug|raw}}">
		<div class="well">



				<i class='fa {{module.icon|raw}}' aria-hidden="true"></i>
				{{module.name|raw}}


			<p>
				{{module.description|raw}}
			</p>

		</div>
	</a>
	</div>

	{% endif %}

{% endfor %}

</div>
